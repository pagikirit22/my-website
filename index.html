<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Template</title>
<style>
  /* Basic Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }

  body { background: #f0f2f5; }

  /* Hero Section */
  .hero {
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    color: white;
    text-align: center;
    padding: 100px 20px 60px;
    position: relative;
  }

  .hero h1 { font-size: 3rem; margin-bottom: 20px; }
  .hero p { font-size: 1.25rem; margin-bottom: 40px; }

  /* Buy Buttons */
  .buy-buttons { display: flex; flex-direction: column; gap: 20px; justify-content: center; align-items: center; }

  @media(min-width:768px){ .buy-buttons { flex-direction: row; } }

  .cta-button {
    position: relative;
    display: inline-block;
    padding: 18px 50px;
    border-radius: 24px;
    font-weight: bold;
    font-size: 1.2rem;
    color: white;
    text-decoration: none;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Gradient Buttons */
  .india { background: linear-gradient(90deg, #fbc531, #e84118, #ff6b6b); }
  .intl { background: linear-gradient(90deg, #00a8ff, #9c88ff, #8c7ae6); }

  /* Hover effects */
  .cta-button:hover {
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
  }

  /* Light sweep / shine animation */
  .cta-button::after {
    content:'';
    position:absolute;
    top:0;
    left:-75%;
    width:50%;
    height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0) 70%);
    transform: skewX(-25deg);
  }

  .cta-button:hover::after {
    left:125%;
    transition: all 0.7s ease;
  }

  /* Sticky full-width on mobile */
  @media(max-width:767px){
    .cta-button { width: 90%; padding: 16px 0; font-size: 1.1rem; }
  }
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Get Your Premium Template Now</h1>
  <p>Instant Download • Lifetime Access</p>

  <div class="buy-buttons">
    <!-- India Button -->
    <a href="YOUR_GUMROAD_INDIA_LINK" target="_blank" class="cta-button india">
      Buy Now • India ₹2,999
    </a>

    <!-- International Button -->
    <a href="YOUR_GUMROAD_INTERNATIONAL_LINK" target="_blank" class="cta-button intl">
      Buy Now • International $50
    </a>
  </div>
</section>

</body>
</html>
