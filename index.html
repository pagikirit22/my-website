<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitLife Gym Template</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
  body { background: #f0f2f5; padding-bottom: 50px; overflow-x:hidden; }

  /* Hero Section with animated gradient + parallax */
  .hero {
    color: white;
    text-align: center;
    padding: 100px 20px 60px;
    position: relative;
    background: linear-gradient(135deg, #7b2ff7, #f107a3, #ff4e50);
    background-size: 600% 600%;
    animation: gradientShift 15s ease infinite;
    background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
    background-blend-mode: overlay;
    overflow: hidden;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .hero h1, .hero .subtitle, .hero .trust-text, .hero .cta-button { 
    opacity:0; transform: translateY(30px); transition: all 0.8s ease; 
  }
  .hero.visible h1, .hero.visible .subtitle, .hero.visible .trust-text, .hero.visible .cta-button { 
    opacity:1; transform: translateY(0); 
  }

  .hero h1 { font-size: 3rem; margin-bottom: 10px; }
  .hero .subtitle { font-size: 1.5rem; margin-bottom: 30px; color: rgba(255,255,255,0.9); font-weight: 500; }
  .hero .trust-text { margin-top: 20px; font-size: 1rem; color: rgba(255,255,255,0.85); text-align: center; font-weight: 500; letter-spacing: 0.5px; }

  /* Single CTA Button */
  .cta-button {
    display: inline-block;
    padding: 18px 50px;
    border-radius: 24px;
    font-weight: bold;
    font-size: 1.2rem;
    color: white;
    text-decoration: none;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    margin-top: 20px;
    background: linear-gradient(90deg, #fbc531, #e84118, #ff6b6b); /* default India gradient */
  }
  .cta-button:hover { transform: scale(1.07) translateY(-3px); box-shadow: 0 14px 28px rgba(0,0,0,0.5); }
  .cta-button::after {
    content:'';
    position:absolute;
    top:0;
    left:-75%;
    width:50%;
    height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0) 70%);
    transform: skewX(-25deg);
    position: absolute;
  }
  .cta-button:hover::after { left:125%; transition: all 0.7s ease; }

  /* Responsive tweaks */
  @media(max-width:767px){
    .hero { padding: 80px 15px 50px; }
    .hero h1 { font-size: 2.2rem; }
    .hero .subtitle { font-size: 1.2rem; }
  }
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero" id="heroSection">
  <h1>FitLife Gym</h1>
  <p class="subtitle">Ready-Made Gym Website for Sale</p>

  <!-- Single CTA Button -->
  <a href="#" target="_blank" class="cta-button" id="ctaButton">Buy Now • India ₹2,999</a>

  <!-- Trust / Tagline Text -->
  <p class="trust-text">Perfect for Gym Owners & Trainers – Get a professional website instantly</p>
</section>

<script>
  // Country detection
  const userLang = navigator.language || navigator.userLanguage;
  const ctaButton = document.getElementById('ctaButton');

  let isIndia = userLang.toLowerCase().includes('en-in') || userLang.toLowerCase().includes('hi');

  if(isIndia){
    ctaButton.href = 'https://kirit22.gumroad.com/l/ecvuab';
    ctaButton.textContent = 'Buy Now • India ₹2,999';
    ctaButton.style.background = 'linear-gradient(90deg, #fbc531, #e84118, #ff6b6b)';
  } else {
    ctaButton.href = 'https://kirit22.gumroad.com/l/ivzfe';
    ctaButton.textContent = 'Buy Now • International $50';
    ctaButton.style.background = 'linear-gradient(90deg, #00a8ff, #9c88ff, #8c7ae6)';
  }

  // Hero scroll animation
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('heroSection').classList.add('visible');
    }, 300);
  });

  // Parallax background effect
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    document.getElementById('heroSection').style.backgroundPosition = `center ${-scrollY/3}px`;
  });
</script>

</body>
</html>
